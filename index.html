<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <meta charset="UTF-8" />
    <title>THE REM PROJECT</title>
  </head>
  <body>
    <!-- Intro-Video ohne Sound (muted) -->
    <video id="intro-video" src="assets/images/rem-logo.mp4" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:3000;object-fit:cover;" autoplay muted></video>
    <script>
      // Menü erst nach Intro-Video anzeigen
      const intro = document.getElementById('intro-video');
      const menu = document.getElementById('menu-overlay');
      if(menu) menu.style.display = 'none';
      intro.onended = () => {
        intro.style.display = 'none';
        if(menu) menu.style.display = 'block';
        document.body.style.cursor = 'auto';
      };
    </script>

    <div id="menu-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000;">
      <!-- Dein Menüdesign hier -->
      <img src="assets/images/menu_overlay.png" alt="Menu Design" style="width: 100%; height: 100%; object-fit: cover;">

      <!-- Sichtbarer Start-Button -->
      <button id="start-button" style="position: absolute; top: 380px; left: 240px; transform: translate(-50%, -50%); width: 200px; height: 50px; font-size: 2rem; cursor: pointer; background: #fff; border-radius: 10px; border: 2px solid #333; opacity: 0;">Start</button>
    </div>

    <script>
      document.getElementById('start-button').addEventListener('click', () => {
        document.getElementById('menu-overlay').style.display = 'none';
        document.body.style.cursor = 'none';

        // main.js erst jetzt laden:
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.js';
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
