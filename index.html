<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <meta charset="UTF-8" />
    <title>THE REM PROJECT</title>
  </head>
  <body>
    <!-- Intro-Video ohne Sound (muted) -->
    <video id="intro-video" src="assets/images/rem-logo.mp4" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:3000;object-fit:cover;" autoplay muted></video>
    <script>
      // Menü erst nach Intro-Video anzeigen
      const intro = document.getElementById('intro-video');
      const menu = document.getElementById('menu-overlay');
      if(menu) menu.style.display = 'none';
      intro.onended = () => {
        intro.style.display = 'none';
        if(menu) menu.style.display = 'block';
        document.body.style.cursor = 'auto';
      };
    </script>

    <div id="menu-container" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: #111; z-index: 2000;">
      <div id="menu-aspect" style="position: relative; width: 90vw; max-width: 100vw; aspect-ratio: 16/9; background: #222; box-shadow: 0 0 40px #000; display: flex; align-items: center; justify-content: center;">
        <img src="assets/images/menu_overlay.png" alt="Menu Design" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;">

        <!-- Sichtbarer Start-Button -->
        <button id="start-button" style="position: absolute; left: 15.5%; top: 47.19%; transform: translate(-50%, -50%); width: 12%; height: 7%; font-size: 2vw; background: #fff; border-radius: 10px; border: 2px solid #333; cursor: pointer; opacity: 0;">Start</button>
        
        <!-- Sichtbarer Credits-Button -->
        <button id="credits-button" style="position: absolute; left: 15.5%; top: 90%; transform: translate(-50%, -50%); width: 18%; height: 7%; font-size: 2vw; background: #fff; border-radius: 10px; border: 2px solid #333; cursor: pointer; opacity: 0;">Credits</button>
      </div>
    </div>

    <!-- Credits Screen (initial versteckt) -->
    <div id="credits-screen" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 3000; display: none; background: #000;">
      <img src="assets/images/credits.jfif" alt="Credits" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <script>
      document.getElementById('start-button').addEventListener('click', () => {
        document.getElementById('menu-container').style.display = 'none';
        document.body.style.cursor = 'none';

        // main.js erst jetzt laden:
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.js';
        document.body.appendChild(script);
      });

      document.getElementById('credits-button').addEventListener('click', () => {
        console.log('Credits Button geklickt');
        // Credits-Screen anzeigen
        const creditsScreen = document.getElementById('credits-screen');
        creditsScreen.style.display = 'block';
        
        // ESC-Handler hinzufügen
        const handleEscKey = (e) => {
          if (e.key === 'Escape') {
            console.log('ESC gedrückt - Credits schließen');
            creditsScreen.style.display = 'none';
            document.removeEventListener('keydown', handleEscKey);
          }
        };
        
        document.addEventListener('keydown', handleEscKey);
      });
    </script>
  </body>
</html>
