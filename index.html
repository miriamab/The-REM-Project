<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <meta charset="UTF-8" />
    <title>THE REM PROJECT</title>
  </head>
  <body>
    <!-- Press Any Key Screen (zuerst sichtbar) -->
    <div id="press-any-key" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:4000;background:#000;display:flex;align-items:center;justify-content:center;">
      <div id="press-any-key-aspect" style="position:relative;width:90vw;max-width:100vw;aspect-ratio:16/9;background:#000;box-shadow:0 0 40px #000;display:flex;align-items:center;justify-content:center;">
        <img src="assets/images/press-any-key.jfif" alt="Press Any Key" style="width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;">
      </div>
    </div>

    <!-- Intro-Video MIT Sound (initial versteckt) -->
    <video id="intro-video" src="assets/images/rem-logo.mp4" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:3000;object-fit:cover;display:none;" preload="auto"></video>
    
    <script>
      // Press Any Key Logic
      const pressAnyKey = document.getElementById('press-any-key');
      const intro = document.getElementById('intro-video');
      const menu = document.getElementById('menu-overlay');
      
      if(menu) menu.style.display = 'none';

      // Warte auf Tastendruck oder Klick
      function startIntro() {
        pressAnyKey.style.display = 'none';
        intro.style.display = 'block';
        intro.play(); // MIT Sound!
        
        // Event Listener entfernen
        document.removeEventListener('keydown', startIntro);
        document.removeEventListener('click', startIntro);
      }

      // Any Key oder Klick Listener
      document.addEventListener('keydown', startIntro);
      document.addEventListener('click', startIntro);

      // Nach Intro-Video: MenÃ¼ anzeigen
      intro.onended = () => {
        intro.style.display = 'none';
        const menuContainer = document.getElementById('menu-container');
        if(menuContainer) {
          menuContainer.style.display = 'flex';
        }
        document.body.style.cursor = 'auto';
      };
    </script>

    <div id="menu-container" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; align-items: center; justify-content: center; background: #111; z-index: 2000;">
      <div id="menu-aspect" style="position: relative; width: 90vw; max-width: 100vw; aspect-ratio: 16/9; background: #222; box-shadow: 0 0 40px #000; display: flex; align-items: center; justify-content: center;">
        <img src="assets/images/menu_overlay.png" alt="Menu Design" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;">

        <!-- Sichtbarer Start-Button -->
        <button id="start-button" style="position: absolute; left: 15.5%; top: 47.19%; transform: translate(-50%, -50%); width: 12%; height: 7%; font-size: 2vw; background: #fff; border-radius: 10px; border: 2px solid #333; cursor: pointer; opacity: 0;">Start</button>
      </div>
    </div>

    <script>
      document.getElementById('start-button').addEventListener('click', () => {
        document.getElementById('menu-container').style.display = 'none';
        document.body.style.cursor = 'none';

        // main.js erst jetzt laden:
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.js';
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
